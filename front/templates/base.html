<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Заголовок страницы{% endblock %} | proEda</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="shortcut icon" type="image/svg" href="{% static "recipes/images/hamburger.svg" %}">
    <link rel="stylesheet" href="{% static 'recipes/pages/logo.css' %}">
    {% block head_style %}
    {% endblock %}
</head>

<body class="body">
    {% include 'nav.html' %}
    <main class="main container">
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock content %}
    </main>
    {% include 'footer.html' %}
    {% block include_js %}{% endblock %}
</body>

</html>
